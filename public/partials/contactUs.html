<div class="container">
    <div class="row">
       <div class="col-sm-6">
        <form  ng-controller="contactForm" >
            <div class="form-group">
              <label for="email">Email:</label>
              <input   type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="contact.email">
            </div>
            <div class="form-group">
              <label for="pwd">Name:</label>
              <input type="text" class="form-control" id="pwd" placeholder="Enter your Name" name="name" ng-model="contact.name">
            </div>
            <div class="form-group">
                <label for="comment">Message:</label>
                <textarea class="form-control" rows="5" id="comment" name="message" ng-model="contact.message"></textarea>
              </div>
            <button type="button" class="btn btn-default" style="border: 3px solid #FFD700" ng-click="addDetails()">Submit</button>
          </form>
        </div>
    </div>
</div>
