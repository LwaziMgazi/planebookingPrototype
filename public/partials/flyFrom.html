<div class="container">
    <div class="row">
        
        <div class="col-sm-6">
            <h6>Where you flying From?</h6>
           <div class="centerContent"> 
               <select id="inputTitle" class="form-control"  ng-model="flight.from">
                   <option>Durban</option>
                   <option>CapeTown</option>
                   <option>Joburg</option>
                   <option  selected>P.E</option>
                 </select>
              
           </div>
       </div>
       <div class="col-sm-6">
               <h6>Search availability</h6>
               <a type="button" class="btn btn-warning" style="background: BLACK;color:#EAEAFA" href="" ng-click="available()">Search</a>
       </div>
   </div>
    <div class="row"  >
        <div class="col-sm-4 ticketbox" ng-repeat="flights in flightDetails" >
              
                       
                       <div class="singleCol" style="position: relative;"  >
                           <img src="img/{{flights.flightbrand}}.jpg" style=" position: absolute; right: 30%;">
                          <h4>{{flights.flightTo}}</h4>
                          <h6><b>R{{flights.flightPrice}}</b></h6>
                          <span class="numberdisplay">{{flights.date}}<br></span>
                          <a href="#!/enterDetails" class="btn btn-primary booknow" ng-click="bookedFlight(flights)">Book Now</a>
                     
               </div> 
        </div>
        <div id="notAvailable"></div>
         
    </div>
</div>
